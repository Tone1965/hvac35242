name: birmingham-hvac-dev
region: nyc
services:
- name: web-dev
  source_dir: /
  github:
    repo: Tone1965/birmingham-hvac
    branch: main
    deploy_on_push: true
  dockerfile_path: Dockerfile
  http_port: 3000
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: development
  - key: NEXT_PUBLIC_ENVIRONMENT
    value: development